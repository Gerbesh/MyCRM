{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h1 class="h1">Сброс пароля для пользователя {{ user.username }}</h1>

  <div class="card mb-4">
    <div class="card-body">
      <form
        method="POST"
        action="{{ url_for('user.reset_user_password', id=user.id) }}"
      >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="mb-3">
          <label for="new_password" class="form-label">Новый пароль</label>
          <input
            type="password"
            class="form-control"
            id="new_password"
            name="new_password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label"
            >Подтвердите пароль</label
          >
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>
        <div class="d-flex gap-2">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="history.back()"
          >
            Назад
          </button>
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <a href="{{ url_for('user.users') }}" class="btn btn-secondary"
            >Отмена</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
